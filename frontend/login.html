<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <input type="text" id="username" class="form-input" placeholder="Usuario" required>
            <input type="password" id="password" class="form-input" placeholder="Contraseña" required>
            <button type="submit" class="btn">Entrar</button>
        </form>
        <a href="register.html">¿No tienes cuenta? <b>Regístrate aquí</b></a>
        <div id="login-error" class="error-msg"></div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
